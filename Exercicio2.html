<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
    <script>
        window.onload = inicio;

        function inicio() {
            var elemento = document.getElementById('idade');
            let atual = 19;
            let resultado = atual + 7;
            elemento.innerHTML = resultado;
        }
    </script>
</head>
<body>
    <p id="idade">19</p>

</body>
</html>
